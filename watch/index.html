<!DOCTYPE html>
<html lang="en" ng-app="watch-example">
<head>
    <meta charset="UTF-8">
    <title>$Switch example</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <script>
        angular.module('watch-example', [])
                .controller('WatchController', function($scope) {
                    $scope.name = 'MATC';
                    $scope.counter = 0;

                    $scope.$watch('name', function(newValue, oldValue) {
                        if (newValue !== oldValue) {
                            $scope.counter++;
                        }
                    });

                    setTimeout(function() {
                        $scope.$apply(function() {
                            $scope.name += ' Rocks!';
                        });

                    }, 3000);

//                    $scope.$watch('counter', function(newValue, oldValue) {
//                        if (newValue !== oldValue) {
//                            $scope.counter++;
//                            $scope.name += 'n';
//                        }
//                    });
                });
    </script>
</head>
<body ng-controller="WatchController">
<div class="container">

    <input type="text" ng-model="name">
    <br>
    <span>Change count: <span ng-bind="counter"></span></span>

</div>

</body>
</html>
